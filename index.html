<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/w3.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Template</title>
</head>
<body>
    <div class="container">

      <div class="row">
         <div class="col-lg-3"></div>
         <div class="col-lg-3 goal">GOAL:</div>
         <div class="col-lg-3 goalText" id="targetValue">0</div>
         <div class="col-lg-3"></div>
       </div>

       <div class="row">
         <img class="col-lg-3 playingCard" src="assets/images/spades.png" alt="Spades Card" id="spades">
         <img class="col-lg-3 playingCard" src="assets/images/hearts.png" alt="Hearts Card" id="hearts">
         <img class="col-lg-3 playingCard" src="assets/images/clubs.png" alt="Clubs Card" id="clubs">
         <img class="col-lg-3 playingCard" src="assets/images/diamonds.png" alt="Diamonds Card" id="diamonds">
       </div>

       <div class="row">
         <div class="col-lg-2 goal">SCORE:</div>
         <div class="col-lg-2 goalText" id="userValue">0</div>

          <div class="col-lg-2 goal">WINS:</div>
          <div class="col-lg-2 goalText" id="userWins">0</div>

          <div class="col-lg-2 goal">LOSES:</div>
          <div class="col-lg-2 goalText" id="userLoses">0</div>
        </div>

        <div class="row">
          <p class="col-12 howTo">Click a card to add a mystery amount to your score - try to match the goal! </p>
        </div>




    </div>


    <!-- Javascript Links -->
    <script type="text/javascript" src="assets/javascript/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="assets/javascript/popper.min.js"></script>
    <script type="text/javascript" src="assets/javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
